version: 2

models:
  - name: weekly_sales
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [store_id, dept_id, store_date]
    columns:
      - name: store_id
        data_tests: [not_null]
      - name: dept_id
        data_tests: [not_null]
      - name: store_date
        data_tests: [not_null]
