version: 2

models:
  - name: dim_date
    columns:
      - name: date_id
        data_tests:
          - unique
          - not_null

  - name: dim_store
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - store_id
              - dept_id
    columns:
      - name: store_id
        data_tests:
          - not_null
      - name: dept_id
        data_tests:
          - not_null

  - name: fct_sales_enriched
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - store_id
              - dept_id
              - store_date
    columns:
      - name: store_id
        data_tests:
          - not_null
      - name: dept_id
        data_tests:
          - not_null
      - name: store_date
        data_tests:
          - not_null
