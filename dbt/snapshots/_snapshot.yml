version: 2

snapshots:
  - name: sales_enriched_snapshot
    config:
      unique_key: ['store_id', 'dept_id', 'store_date']
      strategy: check
      check_cols:
        - store_weekly_sales
        - fuel_price
        - store_temperature
        - unemployment
        - cpi
        - markdown1
        - markdown2
        - markdown3
        - markdown4
        - markdown5
      snapshot_meta_column_names:
        dbt_updated_at: update_date
        dbt_valid_from: vrsn_start_date
        dbt_valid_to: vrsn_end_date
        dbt_scd_id: scd_id
